- name: Configure application
  hosts: all
  become: true
  become_method: sudo

  tasks:

    - name: Install python3
      apt:
        name: python3-pip
        state: latest
        update-cache: yes

    - name: Install git
      apt:
        name: git

    - name: Pip install robotframework
      pip:
        executable: pip3
        name:
          - robotframework
